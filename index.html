<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d90b0a9f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header page-header>
        <nav>
            <img class="logo" src="img/logo.svg" alt="Logo Boolean">
            <img class="mobile-logo" src="img/mobile-logo.png" alt="">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Prova a cercare: Lezioni di Laravel">            
            <div class="fontawesome">
                <span class="fa-none"><i class="fa-solid fa-bars"></i></span>
                <span class="fa-none"><i class="fa-regular fa-circle-question"></i></span>
                <span class="fa-none"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                <span class="app-alert"><i class="fa-solid fa-bell"></i></span>
            </div>
        </nav>
    </header>
    
    <main class="bg-main main-section-flex">
        <div class="aside">
            <ul class="aside-flex">
                <li class="aside-hidden"><span class="fa-block"><i class="fa-solid fa-house"></i></span> Home</li>
                <li class="aside-hidden"><span class="fa-block"><i class="fa-solid fa-chart-simple"></i></span> Stats</li>
                <li class="aside-hidden"><span class="fa-block"><i class="fa-solid fa-signal"></i></span> Signals</li>
                <li class="aside-hidden"><span class="fa-block"><i class="fa-solid fa-gear"></i></span> Admin</li>
            </ul>
        </div>
        
        <div class="dashboard">
            <div class="introduction">
                <div>
                    <h2 class="name-title h1">Boolean</h2>
                    <div class="badge-mr">
                        <span class="badge text-bg-dark">Piano Blaze</span>
                        <span class="badge text-bg-warning">Piano Blaze</span>
                        <span class="badge text-bg-danger">Boolean Mobile App</span>
                        <span class="badge text-bg-success">Boolean Web App</span>
                    </div>
                </div>
                
                <div>
                    <p class="text-center fs-4">Studenti Onlie Negli Ultimi 30m Minuti</p>
                    <p class="text-center fs-4">125</p>
                </div>
                
                <div class="mr-btn-right">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+ Nuovo Studente</button>
                    
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form class="row gy-2 gx-3 align-items-center">
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingInput">Nome</label>
                                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Qual è il tuo nome?">
                                </div>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingInput">Cognome</label>
                                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Qual è il tuo cognome?">
                                </div>
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingInput">Nazionalità</label>
                                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Da quale paese provieni?">
                                </div>
                                
                                
                                <div class="col-auto">
                                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                                    <select class="form-select" id="autoSizingSelect">
                                        <option selected>Quale tra i seguenti linguaggi vuoi imparare?</option>
                                        <option value="1">HTML</option>
                                        <option value="2">CSS</option>
                                        <option value="3">JavaScript</option>
                                        <option value="4">Bootstrap</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                </div>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupFile01">Carica Foto Profilo</label>
                                    <input type="file" class="form-control" id="inputGroupFile01">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                    <label class="form-check-label" for="autoSizingCheck">
                                        Ricorda l'accesso
                                    </label>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Invia</button>
                                    <button type="button" class="btn btn-danger">Resetta tutti i dati</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
